<html><head>
        <title>Hack Fortress Registration</title>
        <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <a class="navbar-brand" href="#">HackFortress Registration</a>
            </div>
            
            <div class="panel panel-default">
            
            <div class="panel-heading"><h1>Add Team</h1></div>
            <div class="panel-body">
           <div id="team_div">
                 <form action="register_team" method="post">
                    <b>Team Name:</b> <input name='team-name' id="team" type="text"></br></br>
                    <b>Team Fortress Players</b></br>
                    {% for x in range(6) %}
                        <b>Handle:</b> <input name="tf2_handle_{{x}}" type="text">
                        <b>Phone Number:</b> <input name="tf2_phone_{{x}}" type="text">
                        <b>Email Address:</b> <input name="tf2_email_{{x}}" type="text">
                        </br>
                    {% endfor %}
                    </br>
                    <b>Hackers</b></br>
                    {% for x in range(4) %}
                        <b>Handle:</b> <input name="hack_handle_{{x}}" type="text">
                        <b>Phone Number:</b> <input name="hack_phone_{{x}}" type="text">
                        <b>Email Address:</b> <input name="hack_email_{{x}}" type="text">
                        </br>
                    {% endfor %}
                    <input type="submit" value="Submit">
                </form>
            </div>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/schedule.js"></script>

    </body></html>
